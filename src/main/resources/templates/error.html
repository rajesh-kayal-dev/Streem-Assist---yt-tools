<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - YouTube Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        .main-title {
            background: linear-gradient(90deg, #ef4444, #f97316);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen transition-colors duration-300 dark:bg-slate-900 dark:text-slate-100">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mx-auto px-4 max-w-2xl mt-12 pb-12">
    <div class="text-center mb-8">
        <h1 class="main-title text-4xl md:text-5xl font-extrabold mb-4">Oops! Something went wrong</h1>

        <div class="bg-white dark:bg-slate-800 rounded-2xl border border-slate-200 dark:border-slate-700 shadow-lg p-8">
            <div class="text-6xl mb-4">
                <i class="bi bi-exclamation-triangle text-red-500"></i>
            </div>

            <div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-4 mb-6">
                <p class="text-red-700 dark:text-red-300" th:text="${error ?: 'An unexpected error occurred'}"></p>
            </div>

            <div class="space-y-4">
                <p class="text-slate-600 dark:text-slate-400">Don't worry, here are some things you can try:</p>

                <ul class="text-left text-slate-600 dark:text-slate-400 space-y-2">
                    <li class="flex items-center gap-2">
                        <i class="bi bi-arrow-clockwise text-blue-500"></i>
                        Refresh the page and try again
                    </li>
                    <li class="flex items-center gap-2">
                        <i class="bi bi-wifi text-blue-500"></i>
                        Check your internet connection
                    </li>
                    <li class="flex items-center gap-2">
                        <i class="bi bi-link-45deg text-blue-500"></i>
                        Make sure the YouTube URL is valid
                    </li>
                    <li class="flex items-center gap-2">
                        <i class="bi bi-key text-blue-500"></i>
                        Verify your YouTube API key is configured correctly
                    </li>
                </ul>
            </div>

            <div class="flex gap-4 justify-center mt-8">
                <button onclick="history.back()"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition-colors duration-200 flex items-center gap-2">
                    <i class="bi bi-arrow-left"></i> Go Back
                </button>

                <a href="/"
                   class="bg-slate-600 hover:bg-slate-700 text-white font-medium py-2 px-6 rounded-lg transition-colors duration-200 flex items-center gap-2">
                    <i class="bi bi-house"></i> Home
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
